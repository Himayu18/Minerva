<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/styles/output.css">
</head>
<body>
<main class="main-container">
    <section class="title-section">
        <header class="title-header">
        <figure class="title-figure">
            <img class="title-logo" width="40px" height="40px" src="/assets/images/icons/owl.png" alt="Logo">
            <figcaption class="title">Minerva</figcaption>
        </figure>
        </header>
    </section>

    <section class="button-section">
        <figure class="button-figure-1">
            <a class="button-link-1" href="chat.html">Try Minerva</a>
            <img  class="button-icon-1" height="30px" width="30px" src="/assets/images/icons/arrow.png" alt="arrow">
        </figure>
        <figure class="button-figure-2">
            <a class="button-link-2" href="download.html">Download</a>
            <img class="button-icon-2" height="20px" width="20px" src="/assets/images/icons/download.png" alt="">
        </figure>
    </section>

    <section class="video-section">
        <div class="video-div">
            <figure class="video-figure">
            <img class="video-icon" height="30px" width="30px" src="/assets/images/icons/video.png" alt="">
            </figure>
        </div>
    </section>

   <section class="image-generation-section">
    <div class="image-generation-img-div"></div>
    <div class="image-generation-div">
        <div class="image-generation-header">
        <div class="image-generation-logo">
            <img height="20px" width="20px" class="img-icon" src="/assets/images/icons/image.png" alt="image">
        </div>
        <div class="image-generation-title">Image Generation</div>
        </div>
        <div class="image-generation-content" ></div>
    </div>
   </section>
</main>   
</body>
</html>
