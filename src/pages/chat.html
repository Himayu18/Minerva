<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/styles/output.css">
</head>
<body class="chat-page-body">
    <header class="main-header">
        <button class="open-side-bar side-bar-dark sideBar"><img height="20px" width="20px" src="/assets/images/icons/side-bar.png" alt="side-bar"></button>
        <button class="open-side-bar side-bar-light sideBar"><img height="20px" width="20px" src="/assets/images/icons/light-menus.png" alt="side-bar"></button>
        <div class="ai-model-selector-div">
            <select  id="model-selector">
                <option value="">Ai Model</option>
            </select>
        </div>
        <div class="theme-toggle-div" id="themeToggle">
            <img class="theme-toggle img1" height="30px" width="30px" src="/assets/images/icons/theme.png" alt="">
            <img class="theme-toggle img2" height="30px" width="30px" src="/assets/images/icons/light-mode.png" alt="">
        </div>
    </header>

    <div class="layout-div">
        <aside class="side-bar">
            <div class="logo-cont"">
            <img class="logo" height="25px" width="25px" src="/assets/images/icons/owl.png" alt="logo">
            <img class="close-side-bar close_sideBar light-cross" height="20px" width="20px" src="/assets/images/icons/cross.png" alt="side-bar">
            <img class="close-side-bar close_sideBar dark-cross" height="20px" width="20px" src="/assets/images/icons/light-cross.png" alt="side-bar">
            </div>
            <nav class="ai-tools-nav">
                <h5 class="ai-tools-header" >AI Tools</h5>
                <ul class="ai-tools-list">
                    <li><a class="ai-tools" href=""><img height="20px" width="20px" src="/assets/images/icons/ai-tools.png" alt="">Comming soon...</a></li>
                    <li><a class="ai-tools" href=""><img height="20px" width="20px" src="/assets/images/icons/ai-tools.png" alt="">Comming soon...</a></li>
                </ul>
            </nav>
            <section class="chat-section">
                <h4 class="chat-header">Recent Chats</h4>
                <ul class="chat-list-cont">
                    <li class="chat-list">chat 1</li>
                    <li class="chat-list">chat 2</li>
                </ul>
            </section>
            <footer class="user-footer">
                <span class="user-span"><img class="light-user-icon" height="20px" width="20px" src="/assets/images/icons/user-icon.png" alt="user">
                    <img class="dark-user-icon"  height="20px" width="20px" src="/assets/images/icons/dark-user-icon.png" alt="user">
                    Username</span>
            </footer>
        </aside>

        <main class="chat-main-container">
            <section class="chat-welcome-message"><h1>Welcome to Minerva</h1></section>
            <section class="chat-container"></section>
            <div class="user-prompt-container">
                <img class="user-voice-input light-voice-icon" height="20px" width="20px" src="/assets/images/icons/voice.png" alt="voice">
                <img class="user-voice-input dark-voice-icon" height="20px" width="20px" src="/assets/images/icons/light-voice.png" alt="voice">
                <img class="user-media-input light-attach-icon" height="20px" width="20px" src="/assets/images/icons/attach.png" alt="attach">
                <img class="user-media-input dark-attach-icon" height="20px" width="20px" src="/assets/images/icons/light-attach.png" alt="attach">
                <input class="user-input" id="user-input-prompt" type="text" placeholder="Ask anything..."> 
                <button class="ai-response" ><img height="20px" width="20px" src="/assets/images/icons/up-arrow.png" alt="send"></button>
            </div>
        </main>
    </div>
    <script src="/src/js/chat.js">
        
    </script>
</body>
</html>
