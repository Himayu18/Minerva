<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/styles/output.css">
</head>
<body class="chat-page-body"">
    <header class="main-header">
        <button class="open-side-bar" id="sideBar"><img height="20px" width="20px" src="/assets/images/icons/side-bar.png" alt="side-bar"></button>
        <div class="ai-model-selector-div">
            <select  id="model-selector">
                <option value="">Ai Model</option>
            </select>
        </div>
        <div class="theme-toggle-div">
            <img height="30px" width="30px" src="/assets/images/icons/theme.png" alt="">
        </div>
    </header>

    <div class="layout-div">
        <aside class="side-bar">
            <div class="logo-cont"">
            <img class="logo" height="25px" width="25px" src="/assets/images/icons/owl.png" alt="logo">
            <img class="close-side-bar" id="close_sideBar" height="20px" width="20px" src="/assets/images/icons/cross.png" alt="side-bar">
            </div>
            <nav class="ai-tools-nav">
                <h4 class="ai-tools-header" >AI Tools</h4>
                <ul class="ai-tools-list">
                    <li><a class="ai-tools" href="/image.html"><img height="20px" width="20px" src="/assets/images/icons/image.png" alt="">Image Generation</a></li>
                    <li><a class="ai-tools" href="/video.html"><img height="20px" width="20px" src="/assets/images/icons/veo.png" alt="">Video Generation</a></li>
                    <li><a class="ai-tools" href="/music.html"><img height="20px" width="20px" src="/assets/images/icons/music.png" alt="">Music Generation</a></li>
                    <li><a class="ai-tools" href="/document.html"><img height="20px" width="20px" src="/assets/images/icons/document.png" alt="">Document Analyisis</a></li>
                </ul>
            </nav>
            <section class="chat-section">
                <h4 class="chat-header">Recent Chats</h4>
                <ul class="chat-list-cont">
                    <li class="chat-list">chat 1</li>
                    <li class="chat-list">chat 2</li>
                </ul>
            </section>
            <footer class="user-footer">
                <span class="user-span"><img height="20px" width="20px" src="/assets/images/icons/user-icon.png" alt="user">Username</span>
            </footer>
        </aside>

        <main class="chat-main-container">
            <section class="chat-welcome-message"><h1>Welcome to Minerva</h1></section>
            <section class="chat-container"></section>
            <div class="user-prompt-container">
                <img class="user-voice-input" height="20px" width="20px" src="/assets/images/icons/voice.png" alt="voice">
                <img class="user-media-input" height="20px" width="20px" src="/assets/images/icons/attach.png" alt="attach">
                <input class="user-input" id="user-input-prompt" type="text" placeholder="Ask anything..."> 
                <button class="ai-response" ><img height="20px" width="20px" src="/assets/images/icons/uparrow.png" alt="send"></button>
            </div>
        </main>
    </div>
    <script src="/src/js/chat.js">
        
    </script>
</body>
</html>
